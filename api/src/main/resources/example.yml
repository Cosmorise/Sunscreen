menus:
  Factor50:
    fullscreen: true
    divs:
      example-div:
        elements:
          background:
            canvas: ""
          button:
            size:
             x: "200px"
             y: "4%"
            pos: "(50%, 50%)"
            canvas:
              font: "test:test"
              icon: "a"
            event:
              condition: "player.name != herobrine & player.health < 10"
              do:
                - "@self.tooltip = list(hello, world)"
                - "player.sendMessage(text(not herobrine!))"
          element1:
            pos:
              x: "4px"
              y: "1600px"
            canvas:
              text: "Hello world!"